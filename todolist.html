<!DOCTYPE html>
    <head>
        <title>To-do-list</title>
        <link rel="stylesheet" href="todolist.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="todolist.js"></script>
    </head>
    <body id="showhide" class="body">   
        <div style="margin-top: 10%;">
            <div class="border">
                <h1>To do list</h1>
                <div id="todo"></div>
                <table>
                    <tr>
                        <td><button onclick="clearcomplete()">Clear complete</button></td>
                        <td><button onclick="empty()">Empty list</button></td>
                        <td><button onclick="addtask()">Add task</button></td>
                        <td><button onclick="logout()">Logout</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
