
<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="todolist.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Sign in</title>
    </head>
    <body class="body">
    
        <div style="margin-top: 10%;">
        <div class="border">
            
            <h1>Sign in</h1>
            <p id="already" class="hide">Please register</p>
            <form method="post" action="todolist.html" onsubmit="return signin()">
                <table cellpadding="20">
                    <tr>
                        <td><input type="email" id="email"  name="email"  required placeholder="email"/></td>
                    </tr>
                    <tr>
                        <td><input type="password" id="password"  name="password"  required placeholder="password"/></td>
                    </tr>
                    <tr>
                        <td><button  type="submit">Sign in</button></td>
                        
                    </tr>
                    <tr>
                        <td>Don't you have an account ? <a href="signup.html">Register here</a></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
    </body>
   
</html>
